buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        environment:
          - name: JX_REQUIREMENT_VAULT_DISABLE_URL_DISCOVERY
            value: "true"
          - name: DOMAIN_ROTATION
            value: "true"
          - name: DOMAIN_PREFIX
            value: "cjxdu"
          - name: DOMAIN_SUFFIX
            value: ".bdd.jenkins-x.rocks"
          - name: GKE_SA
            value: /secrets/bdd/sa.json
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /secrets/bdd/sa.json
          - name: GH_ACCESS_TOKEN 
            valueFrom:
              secretKeyRef:
                name: cjxd-bot-test-github
                key: password
          - name: JENKINS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: test-jenkins-user 
                key: password
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven:2.0.881-233
        stages:
          - name: ci
            options:
              volumes:
                - name: sa
                  secret:
                    secretName: bdd-secret
                    items:
                      - key: bdd-credentials.json
                        path: bdd/sa.json
              containerOptions:
                volumeMounts:
                  - mountPath: /secrets
                    name: sa
            steps:
              - command: echo "bye"
