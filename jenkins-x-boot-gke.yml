buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven:0.1.601
        stages:
          - name: ci
            steps:
              - command: jx/bdd/gitops/ci.sh
                name: runci

              - name: generate-report
                image: gcr.io/jenkinsxio/builder-nodejs10x:0.1.590
                command: jx/bdd/boot-gke/gen.sh
                