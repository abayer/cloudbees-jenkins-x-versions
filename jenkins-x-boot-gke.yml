buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven:0.1.686
        stages:
          - name: ci
            steps:
              - command: jx/bdd/boot-gke/ci.sh
                name: runci

              - name: generate-report
                image: gcr.io/jenkinsxio/builder-nodejs10x:0.1.686
                command: jx
                args:
                  - step
                  - report
                  - --in-dir
                  - /workspace/source/reports
                  - --merge
                  - --out-dir
                  - /workspace/source/reports
                  - --output-name
                  - bdd_boot_gke_report.html
                  - --suite-name
                  - "GKE_Boot_Vault_BDD_Tests"
            
              - name: stash_report
                command: jx
                args:
                  - step
                  - stash
                  - -c
                  - tests
                  - -p
                  - "/workspace/source/reports/bdd_boot_gke_report.html"
                  - --bucket-url gs://jx-prod-logs

